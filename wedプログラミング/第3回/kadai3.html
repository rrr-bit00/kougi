
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>要素の取得</title>

    <script type="text/javascript">
          function check()
          {
            alert( document.getElementById('test').innerHTML );
            document.getElementById('test').innerHTML = '<h1>テスト</h1>';
          }
	        function updateMessage(mes)
	        {
            document.getElementById('mes').innerHTML = mes
          }

          function updateTitle(new_title)
          {
            document.getElementById('title').innerHTML = new_title;
          }

    </script>
  </head>

  <body>

    <h1 id='title'>JavaScript による出力</h1>
    <input type='button' value='Check' onclick='check()'>
    <input type='button' value='Hello' onclick='updateMessage("Hello")'>
    <input type='button' value='Bonjour' onclick='updateMessage("Bonjour")'>
    
    <input type='button' value='Change_Title' onclick='updateTitle("タイトルの書き換え")'>

    <hr />
    <div id='test'>ここが id:test の中</div>
    <hr />
    <div id='mes'></div>

  </body>
</html>
